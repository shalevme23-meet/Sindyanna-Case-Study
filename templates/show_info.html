<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>info</title>
</head>
<body>
	<center>
	{%for plant in t %}
		{%if t[plant][name] == plant_id%}
			<h3>{{t[plant]['name']}}:</h3>
			<p>{{t[plant]['humidity']}}</p>
			<p>{{t[plant]['sunlight']}}</p>
		{%endif%}
	{%endfor%}
	</center>
</body>
</html>
