<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="static/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/bg.jpg);">

	<!--	language picker-->

	<div id="language-tool-box" class="language-tool-box" style="overflow: hidden">

		<div style="overflow: hidden">
			<span class="bt-language pull-right" data-role="0">EN<i class="fa fa-angle-down"></i></span>
		</div>



		<div id="list-language-box" class="animated slideInDown hidden" style="z-index: 999">


			<ul id="Language-list" class="Language-list" style="">

				<li class="link">
					<a href="/signup" style="color: white; text-decoration: none" rel="alternate" hreflang="en-US">English</a>
				</li>

				<li class="current">
					<a href="/he_signup" style="color: white; text-decoration: none" rel="alternate" hreflang="he">עברית</a>
				</li>

				<li class="current">
					<a href="/ar_signup" style="color: white; text-decoration: none" rel="alternate" hreflang="ar">عربي</a>
				</li>

			</ul>

		</div>

	</div>

	<!--end language picker-->

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">צור משתמש</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">יש לך חשבון?</h3>
		      	<form action="/he_signup" class="signin-form" method="POST">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="email" placeholder="אימייל" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password" placeholder="סיסמה" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="form-group">
		      			<input type="password" class="form-control" name="confirm_password" placeholder="תאשר סיסמה" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		      	</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">התחבר</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<center>
									<a href="/he_signin" style="color: #fff">יש לי חשבון</a>
									</center>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; — או היכנס באמצעות — &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> פייסבוק</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> טוויטר</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/js/jquery.min.js"></script>
  <script src="static/js/popper.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/main.js"></script>

	</body>
</html>
